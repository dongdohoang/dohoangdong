<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff0000;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input[type="text"] {
      width: 50%;
      padding: 5px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .video {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .video img {
      width: 100%;
    }
    .video .title {
      padding: 5px;
      font-size: 14px;
    }
    .player {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }
    .player iframe {
      width: 100%;
      height: 450px;
    }
  </style>
</head>
<body>

<header>
  <h1>YouTube Clone</h1>
  <input type="text" id="search" placeholder="Search...">
</header>

<div class="video-grid" id="videoGrid">
  <!-- Videos will be loaded dynamically here -->
</div>

<div class="player" id="player" style="display: none;">
  <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
  <button onclick="closePlayer()">Close</button>
</div>

<script>
  const videos = [
    { id: 'dQw4w9WgXcQ', title: 'Video 1' },
    { id: 'kJQP7kiw5Fk', title: 'Video 2' },
    { id: '3JZ_D3ELwOQ', title: 'Video 3' }
  ];

  const videoGrid = document.getElementById('videoGrid');
  const player = document.getElementById('player');
  const videoPlayer = document.getElementById('videoPlayer');
  const search = document.getElementById('search');

  function loadVideos(filter = '') {
    videoGrid.innerHTML = '';
    videos
      .filter(video => video.title.toLowerCase().includes(filter.toLowerCase()))
      .forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.className = 'video';
        videoElement.innerHTML = `
          <img src="https://img.youtube.com/vi/${video.id}/0.jpg" alt="${video.title}">
          <div class="title">${video.title}</div>
        `;
        videoElement.onclick = () => playVideo(video.id);
        videoGrid.appendChild(videoElement);
      });
  }

  function playVideo(videoId) {
    videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
    player.style.display = 'block';
  }

  function closePlayer() {
    videoPlayer.src = '';
    player.style.display = 'none';
  }

  search.addEventListener('input', () => loadVideos(search.value));

  // Load initial videos
  loadVideos();
</script>

</body>
</html>
